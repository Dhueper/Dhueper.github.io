<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Cube con Marcador Hiro</title>
    <!-- Carga de A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Carga de AR.js para A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        color: #FFF;
        z-index: 1;
        text-shadow: 1px 1px 2px #000;
      }
    </style>
  </head>
  <body>
    <!-- Mensaje instructivo -->
    <div id="info">Apunta la cámara hacia el marcador Hiro para ver el cubo 3D</div>
    
    <!-- Escena AR -->
    <a-scene embedded arjs>
      <!-- Marcador predefinido "hiro" -->
      <a-marker preset="hiro">
        <!-- Cubo 3D -->
        <a-box position="0 0.5 0" rotation="0 45 0" material="color: #4CC3D9; opacity: 0.8;"></a-box>
      </a-marker>
      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
