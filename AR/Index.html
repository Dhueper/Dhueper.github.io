<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>AR Cubo 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importar A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Importar AR.js para A-Frame -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      .instructions {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="instructions">
      Apunta la cámara al marcador Hiro y arrastra para rotar el cubo
    </div>
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <!-- Cubo 3D con componente para rotar al arrastrar -->
        <a-box position="0 0.5 0" material="color: #4CC3D9; opacity: 0.8;" rotation="0 45 0" rotate-on-drag></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Componente personalizado para permitir la rotación del cubo mediante gestos táctiles
      AFRAME.registerComponent('rotate-on-drag', {
        schema: {
          speed: { default: 0.5 }
        },
        init: function () {
          this.dragging = false;
          this.previousX = 0;
          // Evento cuando se inicia el toque
          this.el.addEventListener('touchstart', (evt) => {
            this.dragging = true;
            this.previousX = evt.touches[0].clientX;
          });
          // Evento mientras se mueve el dedo
          this.el.addEventListener('touchmove', (evt) => {
            if (!this.dragging) return;
            let deltaX = evt.touches[0].clientX - this.previousX;
            let currentRotation = this.el.getAttribute('rotation');
            currentRotation.y += deltaX * this.data.speed;
            this.el.setAttribute('rotation', currentRotation);
            this.previousX = evt.touches[0].clientX;
          });
          // Evento al finalizar el toque
          this.el.addEventListener('touchend', () => {
            this.dragging = false;
          });
        }
      });
    </script>
  </body>
</html>
